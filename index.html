<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kya Mujhse Shaadi Karogi? üíç</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Lato:wght@300;400&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --rose: #e8476a;
      --gold: #f7c948;
      --cream: #fff8f0;
      --deep: #1a0a12;
    }

    body {
      min-height: 100vh;
      background: var(--deep);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Lato', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* floating petals */
    .petal {
      position: fixed;
      font-size: 1.4rem;
      animation: fall linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }
    @keyframes fall {
      0%   { transform: translateY(-60px) rotate(0deg); opacity: 0.8; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* PROPOSAL CARD */
    #proposal-screen {
      text-align: center;
      padding: 3rem 2.5rem;
      background: linear-gradient(145deg, #2b0d1e, #1a0a12);
      border: 1px solid rgba(232,71,106,0.25);
      border-radius: 2rem;
      box-shadow: 0 0 80px rgba(232,71,106,0.2), 0 0 0 1px rgba(247,201,72,0.1);
      max-width: 480px;
      width: 90%;
      position: relative;
      z-index: 10;
      isolation: isolate;
      animation: cardIn 0.8s cubic-bezier(.17,.67,.32,1.3) both;
    }
    @keyframes cardIn {
      from { opacity: 0; transform: scale(0.7) translateY(40px); }
      to   { opacity: 1; transform: scale(1) translateY(0); }
    }

    .ring-icon {
      font-size: 3.5rem;
      display: block;
      margin-bottom: 1rem;
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.6rem, 5vw, 2.4rem);
      color: var(--cream);
      margin-bottom: 0.5rem;
      line-height: 1.3;
    }
    h1 span { color: var(--gold); font-style: italic; }

    .subtitle {
      color: rgba(255,248,240,0.5);
      font-size: 0.85rem;
      margin-bottom: 2.5rem;
      letter-spacing: 0.05em;
    }

    .btn-group {
      display: flex;
      gap: 1.2rem;
      justify-content: center;
      flex-wrap: wrap;
      position: relative;
    }

    .btn {
      padding: 0.85rem 2.2rem;
      font-size: 1.1rem;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      border: none;
      border-radius: 3rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      letter-spacing: 0.03em;
    }

    #yes-btn {
      background: linear-gradient(135deg, var(--rose), #c4254c);
      color: #fff;
      box-shadow: 0 6px 30px rgba(232,71,106,0.5);
    }
    #yes-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 40px rgba(232,71,106,0.7);
    }

    #no-btn {
      background: rgba(255,255,255,0.08);
      color: rgba(255,248,240,0.8);
      border: 2px solid rgba(255,255,255,0.3);
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: none;
    }
    #no-btn.flying {
      position: fixed;
      z-index: 99999;
      transition: left 0.12s ease, top 0.12s ease;
    }

    /* CONGRATS SCREEN */
    #congrats-screen {
      display: none;
      text-align: center;
      padding: 3rem 2.5rem;
      background: linear-gradient(145deg, #1a0a12, #2b0d1e);
      border: 1px solid rgba(247,201,72,0.3);
      border-radius: 2rem;
      box-shadow: 0 0 100px rgba(247,201,72,0.2);
      max-width: 520px;
      width: 90%;
      position: relative;
      z-index: 10;
      animation: cardIn 0.8s cubic-bezier(.17,.67,.32,1.3) both;
    }

    .congrats-gif {
      width: 200px;
      border-radius: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 30px rgba(247,201,72,0.4);
    }

    .congrats-title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.8rem, 5vw, 2.6rem);
      color: var(--gold);
      margin-bottom: 1rem;
      animation: shimmer 2s ease-in-out infinite;
    }
    @keyframes shimmer {
      0%, 100% { text-shadow: 0 0 10px rgba(247,201,72,0.5); }
      50% { text-shadow: 0 0 30px rgba(247,201,72,1), 0 0 60px rgba(247,201,72,0.5); }
    }

    .congrats-msg {
      font-family: 'Lato', sans-serif;
      font-size: 1.05rem;
      color: var(--cream);
      line-height: 1.7;
      opacity: 0.9;
    }

    .hearts-burst {
      font-size: 2rem;
      display: block;
      margin-top: 1.2rem;
      animation: spin 1.5s ease-in-out infinite alternate;
    }
    @keyframes spin {
      from { letter-spacing: 0.2em; }
      to   { letter-spacing: 0.8em; }
    }
  </style>
</head>
<body>

  <!-- Proposal Screen -->
  <div id="proposal-screen">
    <span class="ring-icon">üíç</span>
    <h1>Kya Mujhse <span>Shaadi</span> Karogi..?</h1>
    <p class="subtitle">dil se puchh raha hoon ‚ú®</p>
    <div class="btn-group">
      <button class="btn" id="yes-btn" onclick="sayYes()">üíï Haan, Zaroor!</button>
      <button class="btn" id="no-btn">Nahi üòî</button>
    </div>
  </div>

  <!-- Congrats Screen -->
  <div id="congrats-screen">
    <img class="congrats-gif"
      src="https://media.giphy.com/media/l0MYGb1LuZ3n7dRnO/giphy.gif"
      alt="Celebration GIF" />
    <div class="congrats-title">üéä Congratulations! üéä</div>
    <p class="congrats-msg">
      Ab hum is saal shaadi karenge! üíç<br/>
      <em>"Congratulation, now we will marry this year"</em><br/>
      Tumhara intezaar tha aur ab wait khatam hua ü•∞
    </p>
    <span class="hearts-burst">üíï üíó üíñ</span>
  </div>

  <script>
    // Generate floating petals
    const symbols = ['üå∏','üåπ','üíñ','‚ú®','üå∫','üíó'];
    for (let i = 0; i < 22; i++) {
      const el = document.createElement('div');
      el.classList.add('petal');
      el.textContent = symbols[Math.floor(Math.random() * symbols.length)];
      el.style.left = Math.random() * 100 + 'vw';
      el.style.animationDuration = (4 + Math.random() * 6) + 's';
      el.style.animationDelay = (Math.random() * 6) + 's';
      el.style.fontSize = (0.8 + Math.random() * 1.2) + 'rem';
      document.body.appendChild(el);
    }

    // No button ‚Äì run away on hover
    const noBtn = document.getElementById('no-btn');
    let isFlying = false;

    function moveNoBtn() {
      const margin = 60;
      const bw = noBtn.offsetWidth || 120;
      const bh = noBtn.offsetHeight || 50;
      const maxX = window.innerWidth - bw - margin;
      const maxY = window.innerHeight - bh - margin;
      const newX = margin + Math.random() * maxX;
      const newY = margin + Math.random() * maxY;
      noBtn.style.left = newX + 'px';
      noBtn.style.top  = newY + 'px';
    }

    noBtn.addEventListener('mouseenter', () => {
      if (!isFlying) {
        // Capture exact screen position BEFORE detaching from card
        const rect = noBtn.getBoundingClientRect();
        // Detach from card and append to body to escape stacking context
        document.body.appendChild(noBtn);
        noBtn.style.left  = rect.left + 'px';
        noBtn.style.top   = rect.top  + 'px';
        noBtn.style.width = rect.width + 'px';
        noBtn.classList.add('flying');
        isFlying = true;
      }
      moveNoBtn();
    });

    noBtn.addEventListener('click', (e) => e.preventDefault());

    function sayYes() {
      document.getElementById('proposal-screen').style.display = 'none';
      const cs = document.getElementById('congrats-screen');
      cs.style.display = 'block';
      launchConfetti();
    }

    // Mini confetti
    function launchConfetti() {
      const colors = ['#e8476a','#f7c948','#ff9de2','#a8edea','#fff'];
      for (let i = 0; i < 80; i++) {
        setTimeout(() => {
          const c = document.createElement('div');
          c.style.cssText = `
            position:fixed;
            width:8px;height:8px;
            background:${colors[Math.floor(Math.random()*colors.length)]};
            border-radius:50%;
            left:${Math.random()*100}vw;
            top:-10px;
            z-index:99;
            animation: fall ${2+Math.random()*3}s linear forwards;
          `;
          document.body.appendChild(c);
          setTimeout(() => c.remove(), 5000);
        }, i * 30);
      }
    }
  </script>
</body>
</html>
